{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Update Profile{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="username">Username</label>
    <input name="username" id="username"
        value="{{ request.form['username'] or user['username'] }}" required>
    <label for="first_name">First Name</label>
    <input name="first_name" id="first_name"
        value="{{ request.form['first_name'] or user['first_name'] }}" required>
    <label for="last_name">Last Name</label>
    <input name="last_name" id="last_name"
        value="{{ request.form['last_name'] or user['last_name'] }}" required>
    <label for="email">Email</label>
    <input type="email" name="email" id="email"
        value="{{ request.form['email'] or user['email'] }}" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <label for="confirm_password">Confirm Password</label>
    <input type="password" name="confirm_password" id="confirm_password"
        required>
    {% if g.user['type'] == "admin" %}
    <select name="type">
        <option value>Selct an Option</option>
        <option value="admin">Admin</option>
        <option value="regular">Regular</option>
    </select>
    {% endif %}
    <input type="submit" value="Register">
</form>
{% endblock %}
